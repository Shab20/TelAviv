<!DOCTYPE html>
<html>
<head>
	<title>Customer List</title>
</head>
<body>
	<h1>Customer List</h1>
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone Number</th>
				<th>Address</th>
				<th>City</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			{% for customer in customers %}
				<tr>
					<td>{{ customer.first_name }}</td>
					<td>{{ customer.last_name }}</td>
					<td>{{ customer.email }}</td>
					<td>{{ customer.phone_number }}</td>
					<td>{{ customer.address }}</td>
					<td>{{ customer.city }}</td>
					<td>{{ customer.country }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
